<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Royal Grand Hotel Admin Panel</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/metisMenu.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="account-body accountbg">
    <!-- Log In page -->
    <div class="container">
      <div class="row vh-100">
        <div class="col-12 align-self-center">
          <div class="auth-page">
            <div class="card auth-card shadow-lg">
              <div class="card-body">
                <div class="px-3">
                  <div class="auth-logo-box">
                    <a
                      href="dashboard/analytics-index.html"
                      class="logo logo-admin"
                      ><img
                        src="assets/images/logo-sm.png"
                        height="55"
                        alt="logo"
                        class="auth-logo"
                    /></a>
                  </div>
                  <!--end auth-logo-box-->

                  <div class="text-center auth-logo-text">
                    <h4 class="mt-0 mb-3 mt-5">
                      Royal Grand Hotel Admin Panel
                    </h4>
                    <p class="text-muted mb-0">
                      Please enter your login details to sign in.
                    </p>
                  </div>
                  <!--end auth-logo-text-->

                  <form
                    class="form-horizontal auth-form my-4"
                    action="index.html"
                  >
                    <div class="form-group">
                      <label for="username">Email</label>
                      <div class="input-group mb-3">
                        <span class="auth-form-icon">
                          <i class="dripicons-user"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          placeholder="Enter email"
                        />
                      </div>
                    </div>
                    <!--end form-group-->

                    <div class="form-group">
                      <label for="userpassword">Password</label>
                      <div class="input-group mb-3">
                        <span class="auth-form-icon">
                          <i class="dripicons-lock"></i>
                        </span>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Enter password"
                        />
                      </div>
                      <div class="msg"></div>
                    </div>
                    <!--end form-group-->

                    <div class="form-group mb-0 row">
                      <div class="col-12 mt-2">
                        <button
                          class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light submit"
                          type="button"
                        >
                          Log In <i class="fas fa-sign-in-alt ml-1"></i>
                        </button>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end form-group-->
                  </form>
                  <!--end form-->
                </div>
                <!--end /div-->
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end auth-page-->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
    <!-- End Log In page -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
    <script>
      $(document).on("click", ".submit", function () {
        event.preventDefault();
        jsonObj = [];

        let email = $("#email").val();
        let password = $("#password").val();

        var data = {
          catName: email,
          catImage: "password",
        };

        $.ajax({
          url: `http://localhost:8080/rooms/category/add`,
          method: "post",
          contentType: "application/json; charset=utf-8",
          data: JSON.stringify(data),
          success: function (data) {
            if (data.id == "test") {
              $(".msg").html(
                "<div class='alert alert-success' role='alert'>Successfuly Logged in !</div>"
              );
              window.setTimeout(function () {
                window.location.href = "dashboard.html";
              }, 1000);

              sessionStorage.setItem("logged_emp", "test");
            } else {
              $(".msg").html(
                "<div class='alert alert-danger' role='alert'>Invalid Login Details !</div>"
              );
              $("#email").val("");
              $("#password").val("");
            }
          },
        });
      });
    </script>
  </body>
</html>
